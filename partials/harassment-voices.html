<!-- 職場霸凌心聲互動區塊 -->
<section
  id="harassment-voices"
  class="py-20 px-6 bg-gradient-to-br from-neutral-50 to-white relative overflow-hidden"
>
  <!-- 背景裝飾元素 -->
  <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
    <div
      class="absolute top-1/4 left-1/4 w-64 h-64 bg-primary/5 rounded-full blur-3xl animate-pulse"
    ></div>
    <div
      class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-secondary/5 rounded-full blur-3xl animate-pulse"
      style="animation-delay: 1s"
    ></div>
  </div>

  <div class="max-w-content mx-auto relative z-10">
    <!-- 標題區域 -->
    <div class="mb-16 text-center animate-fade-in-up">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">
        職場<span class="highlight-text">霸凌真實心聲</span>
      </h2>
      <p class="text-neutral-600 max-w-3xl mx-auto mb-6">
        來自第一線員工的真實控訴，揭露金融業職場霸凌的嚴重現況
      </p>
      <div
        class="inline-flex items-center bg-white/80 backdrop-blur-sm px-4 py-2 rounded-full shadow-sm"
      >
        <i class="fas fa-users text-primary mr-2"></i>
        <span class="text-sm font-medium"
          >已收集
          <span class="counter text-primary font-bold" data-target="90">0</span>
          份真實回覆</span
        >
      </div>
    </div>

    <!-- 互動體驗區 -->
    <div class="mb-16 animate-fade-in-up" style="animation-delay: 0.2s">
      <div
        class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-card p-8 border border-white/20 hover:shadow-hover transition-all duration-300"
      >
        <div class="text-center mb-8">
          <h3 class="text-2xl font-bold mb-4 flex items-center justify-center">
            <i class="fas fa-microphone text-primary mr-3"></i>
            模擬職場對話體驗
          </h3>
          <p class="text-neutral-600">點擊按鈕體驗真實的職場霸凌情境</p>
        </div>

        <div id="harassment-simulator" class="space-y-6">
          <div
            class="bg-gradient-to-r from-neutral-100 to-neutral-50 p-6 rounded-xl border-l-4 border-primary"
          >
            <div class="flex items-start">
              <div
                class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center mr-4 flex-shrink-0"
              >
                <i class="fas fa-user-tie text-primary"></i>
              </div>
              <div class="flex-1">
                <p class="font-semibold text-neutral-800 mb-2">主管威脅</p>
                <p
                  id="harassment-message"
                  class="text-neutral-700 leading-relaxed italic"
                >
                  點擊下方按鈕開始體驗...
                </p>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <button
              class="response-option bg-white border-2 border-neutral-200 p-4 rounded-xl hover:border-primary hover:bg-primary/5 transition-all duration-300 transform hover:-translate-y-1"
              data-response="compliant"
            >
              <i class="fas fa-check-circle text-green-500 mr-2"></i>
              配合照辦
            </button>
            <button
              class="response-option bg-white border-2 border-neutral-200 p-4 rounded-xl hover:border-secondary hover:bg-secondary/5 transition-all duration-300 transform hover:-translate-y-1"
              data-response="resist"
            >
              <i class="fas fa-times-circle text-red-500 mr-2"></i>
              拒絕抗議
            </button>
          </div>

          <div
            id="harassment-result"
            class="bg-alert/10 border border-alert/20 p-6 rounded-xl hidden"
          >
            <div class="flex items-start">
              <i class="fas fa-exclamation-triangle text-alert mr-3 mt-1"></i>
              <div>
                <p class="font-semibold text-alert mb-2">主管回應</p>
                <p
                  id="harassment-response"
                  class="text-neutral-700 whitespace-pre-line"
                ></p>
              </div>
            </div>
            <button
              id="reset-simulator"
              class="mt-4 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors"
            >
              <i class="fas fa-redo mr-2"></i>
              重新體驗
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 統計數據展示 -->
    <div
      class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-16 animate-fade-in-up"
      style="animation-delay: 0.6s"
    >
      <div
        class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-card p-6 border border-white/20 text-center hover:shadow-hover transition-all duration-300"
        data-stat-category="威脅恐嚇"
      >
        <div
          class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <i class="fas fa-bullhorn text-red-500 text-2xl"></i>
        </div>
        <div
          class="text-3xl font-bold text-red-500 mb-2 counter"
          data-target="0"
        >
          0
        </div>
        <p class="text-neutral-600 font-medium">威脅恐嚇案例</p>
      </div>

      <div
        class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-card p-6 border border-white/20 text-center hover:shadow-hover transition-all duration-300"
        data-stat-category="經濟壓迫"
      >
        <div
          class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <i class="fas fa-money-bill-wave text-orange-500 text-2xl"></i>
        </div>
        <div
          class="text-3xl font-bold text-orange-500 mb-2 counter"
          data-target="0"
        >
          0
        </div>
        <p class="text-neutral-600 font-medium">經濟壓迫案例</p>
      </div>

      <div
        class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-card p-6 border border-white/20 text-center hover:shadow-hover transition-all duration-300"
        data-stat-category="人格侮辱"
      >
        <div
          class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <i class="fas fa-frown text-purple-500 text-2xl"></i>
        </div>
        <div
          class="text-3xl font-bold text-purple-500 mb-2 counter"
          data-target="0"
        >
          0
        </div>
        <p class="text-neutral-600 font-medium">人格侮辱案例</p>
      </div>

      <div
        class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-card p-6 border border-white/20 text-center hover:shadow-hover transition-all duration-300"
        data-stat-category="不公對待"
      >
        <div
          class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <i class="fas fa-balance-scale text-blue-500 text-2xl"></i>
        </div>
        <div
          class="text-3xl font-bold text-blue-500 mb-2 counter"
          data-target="0"
        >
          0
        </div>
        <p class="text-neutral-600 font-medium">不公對待案例</p>
      </div>
    </div>

    <!-- 真實心聲展示區 -->
    <div class="mb-16 animate-fade-in-up" style="animation-delay: 0.8s">
      <div
        class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-card p-8 border border-white/20"
      >
        <div class="flex flex-col lg:flex-row gap-8">
          <!-- 左側篩選器 -->
          <div class="lg:w-1/4">
            <h3 class="text-xl font-bold mb-6 flex items-center">
              <i class="fas fa-filter text-primary mr-3"></i>
              心聲分類
            </h3>
            <div class="space-y-2">
              <button
                class="voice-filter active w-full text-left px-4 py-3 rounded-lg bg-primary/10 text-primary border border-primary/20 hover:bg-primary/20 transition-all"
                data-category="all"
              >
                <i class="fas fa-globe mr-2"></i>
                全部心聲 (<span class="counter" data-target="0">0</span>)
              </button>
              <button
                class="voice-filter w-full text-left px-4 py-3 rounded-lg bg-neutral-50 hover:bg-neutral-100 transition-all"
                data-category="威脅恐嚇"
              >
                <i class="fas fa-exclamation-triangle mr-2"></i>
                威脅恐嚇 (<span class="counter" data-target="0">0</span>)
              </button>
              <button
                class="voice-filter w-full text-left px-4 py-3 rounded-lg bg-neutral-50 hover:bg-neutral-100 transition-all"
                data-category="經濟壓迫"
              >
                <i class="fas fa-money-bill-wave mr-2"></i>
                經濟壓迫 (<span class="counter" data-target="0">0</span>)
              </button>
              <button
                class="voice-filter w-full text-left px-4 py-3 rounded-lg bg-neutral-50 hover:bg-neutral-100 transition-all"
                data-category="人格侮辱"
              >
                <i class="fas fa-frown mr-2"></i>
                人格侮辱 (<span class="counter" data-target="0">0</span>)
              </button>
              <button
                class="voice-filter w-full text-left px-4 py-3 rounded-lg bg-neutral-50 hover:bg-neutral-100 transition-all"
                data-category="不公對待"
              >
                <i class="fas fa-balance-scale mr-2"></i>
                不公對待 (<span class="counter" data-target="0">0</span>)
              </button>
            </div>
          </div>

          <!-- 右側卡片展示區 -->
          <div class="lg:w-3/4">
            <div class="flex justify-between items-center mb-6">
              <h3 class="text-xl font-bold">真實控訴</h3>
              <div class="flex items-center space-x-2">
                <button
                  id="voices-prev"
                  class="px-3 py-2 bg-neutral-100 text-neutral-600 rounded-lg hover:bg-neutral-200 transition-all disabled:opacity-50"
                  disabled
                >
                  <i class="fas fa-chevron-left"></i>
                </button>
                <span
                  id="voices-page-info"
                  class="text-sm text-neutral-500 px-3"
                  >1 / 1</span
                >
                <button
                  id="voices-next"
                  class="px-3 py-2 bg-neutral-100 text-neutral-600 rounded-lg hover:bg-neutral-200 transition-all disabled:opacity-50"
                  disabled
                >
                  <i class="fas fa-chevron-right"></i>
                </button>
              </div>
            </div>

            <!-- 卡片容器 -->
            <div id="voices-cards-container" class="space-y-6">
              <!-- 卡片將由JavaScript動態載入 -->
              <div class="text-center py-12">
                <div
                  class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"
                ></div>
                <p class="text-neutral-500">載入真實心聲中...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 行動呼籲 -->
    <div
      class="mt-16 text-center animate-fade-in-up"
      style="animation-delay: 0.8s"
    >
      <div
        class="bg-gradient-to-r from-primary to-secondary text-white p-8 rounded-2xl shadow-card"
      >
        <h3 class="text-2xl font-bold mb-4">
          <i class="fas fa-megaphone mr-3"></i>
          勇敢發聲，終結職場霸凌
        </h3>
        <p class="mb-6 text-white/90">
          如果您也遭遇類似的職場霸凌，請勇敢站出來。您的聲音很重要，集體的力量能帶來改變。
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <a
            href="#actions"
            class="inline-flex items-center px-6 py-3 bg-white text-primary rounded-xl font-semibold hover:bg-neutral-100 transition-all duration-300 transform hover:-translate-y-1"
          >
            <i class="fas fa-file-signature mr-2"></i>
            檢舉範本
          </a>
          <button
            id="share-harassment-voices"
            class="inline-flex items-center px-6 py-3 bg-white/20 text-white border border-white/30 rounded-xl font-semibold hover:bg-white/30 transition-all duration-300 transform hover:-translate-y-1"
          >
            <i class="fas fa-share-alt mr-2"></i>
            分享給朋友
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
